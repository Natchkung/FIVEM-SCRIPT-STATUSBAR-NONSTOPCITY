<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <link rel="stylesheet" href="ui.css" type="text/css">
    <script src="ui.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <!-- <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@500&display=swap" rel="stylesheet"> -->
</head>

<body>
    <div class="ui">
        <div class="container">
            <div class="main md">
                <div class="timestamp">
                    <span id="timestamp">00:00:00</span>
                </div>
                <span class="idu">ID : <span id="tid">0</span></span>
                <div class="mainstatus md">
                    <div class="main-playername">
                        <div class="contentname">
                            <span class="playername md" id="username">TEXT_NAME</span>
                        </div>
                    </div>
                    <div class="main-hp-box">
                        <div class="hp-box">
                            <span id="Hp">100</span>
                            <div id="hpreal"></div>
                        </div>
                    </div>


                    <!-- หลอดเกราะ -->
                    <div class="amr-detel">
                        <i class="fas fa-shield-alt"></i>
                        <div id="amrreal"></div>
                    </div>

                    <!-- หลอดว่ายน้ำ -->
                    <div class="div-detel">
                        <i class="fas fa-swimmer"></i>
                        <div id="divreal"></div>
                    </div>

                    <!-- หลอด stamina -->
                    <div class="str-detel">
                        <i class="fas fa-bolt"></i>
                        <div id="strreal"></div>
                    </div>

                    <!-- หลอดอาหาร -->
                    <div class="hug-detel">
                        <i class="fas fa-hamburger"></i>
                        <div id="hugreal"></div>
                    </div>


                    <!-- หลอดน้ำ -->
                    <!-- <div class="thg-detel">
                        <i class="fas fa-tint"></i>
                        <div id="thgreal"></div>
                    </div> -->


                    <div class="shower-detel">
                        <i class="fas fa-shower"></i>
                        <div id="showerreal"></div>
                    </div>

                    <div class="sleep-detel">
                        <i class="fas fa-bed"></i>
                        <div id="sleepreal"></div>
                    </div>



                </div>
            </div>
        </div>
    </div>
</body>

</html>
